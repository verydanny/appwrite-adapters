name: ci-adapter-node
on:
  push:
    branches: [main]
    paths:
      - 'packages/adapter-node/**'
  pull_request:
    branches: ['*']
    paths:
      - 'packages/adapter-node/**'

env:
  WORKING_DIR: './packages/adapter-node'

jobs:
  ci:
    name: Build and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Pull Branch
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build Package
        run: bun --filter ${{ env.WORKING_DIR }} build

      - name: Build Types
        run: bun --filter ${{ env.WORKING_DIR }} build:types

      - name: Lint Package
        run: bun --filter ${{ env.WORKING_DIR }} lint
